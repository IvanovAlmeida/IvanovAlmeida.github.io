<!DOCTYPE html>
<html>
	<head>

		<title>I love you <3 </title>

		<!--[if IE]><link rel="shortcut icon" href="assets/favicon.ico"><![endif]-->
		<link rel="icon" href="assets/favicon.ico">

		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">

	</head>
	<body>

		<p class="message">Forever with you my love!</p>
		
		<div class="container animated pulse infinite">
			<div class="heart"></div>			
		</div>
		
		<script
	  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous">	
		</script>
		<script type="text/javascript">
			
			function typeWriter(elemento) {
				const textoArray = elemento.innerHTML.split('');
				elemento.innerHTML = "";
				textoArray.forEach( (letra, i) => {
					setTimeout( () => elemento.innerHTML += letra, 75 * i);
				});
			}

			const frase = document.querySelector('.message');
			typeWriter(frase);
		</script>
	</body>
</html>
