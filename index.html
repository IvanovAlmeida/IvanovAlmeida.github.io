<!DOCTYPE html>
<html>
	<head>

		<title>I love you <3</title>

		<style type="text/css">
			body {
				background-color: #87CEEB;
				overflow: hidden;
			}
			.heart {
				margin: 0 auto;
				margin-top: 15%;
				background-color: red;
				height: 200px;
				transform: rotate(-45deg);
				width: 200px;
				position: relative;
			}
			.heart:before,
			.heart:after {
				content: "";
				background-color: red;
				border-radius: 50%;
				height: 200px;
				position: absolute;
				width: 200px;
			}
			.heart:before {
			    top: -100px;
			}

			.heart:after {
			    left: 100px;
			}
		</style>
	</head>
	<body>

		<div class="heart">
			
		</div>


		<script
	  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous">	
		</script>
	</body>
</html>
